<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <!-- Add your CSS stylesheets here -->
</head>
<body>
  <header>
    <h1>Casper's adventures</h1>
    <nav>
      <ul>
        {% for item in site.navigation %}
          <li><a href="{{ item.url }}">{{ item.text }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>

    <!-- Include the navigation buttons -->
    {% include navigation_buttons.html %}

  <main>
    {{ content }}
  </main>

  <footer>
    &copy; {{ site.author }} {{ site.description }}
  </footer>
</body>
</html>

<link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}">
